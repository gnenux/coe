<!doctype html>
<html lang="en">

<div class="container text-center">
    <div class="row">
        <h4>查询结果</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">企业名称</th>
                    <th scope="col">法定代表人</th>
                    <th scope="col">企业状态</th>
                    <th scope="col">信用评分</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                {{if .Companies}}
                {{range .Companies}}
                    <tr>
                        <th scope="row">{{.ID}}</th>
                        <td>{{.Name}}</td>
                        <td>{{.LegalPerson}}</td>
                        <td>{{.State}}</td>
                        <td>{{.Points}}</td>
                        <td><a href="{{$.URL.Companies}}/{{.ID}}" class="btn btn-primary" role="button">View</a></td>
                    </tr>
                {{end}}
                {{end}}
            </tbody>
        </table>
    </div>
</div>
